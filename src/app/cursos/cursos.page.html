<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Perfil</ion-title>
      <ion-button slot="end" href="/tabs/Inicio"><ion-label><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-label>
       </ion-button>
    </ion-toolbar>
  </ion-header>


  <div class="contain">
    <ion-card *ngFor="let curso of cursos ">
      <ion-card-header>
        <ion-img [src]="curso.id"></ion-img>
        <ion-card-subtitle><a href="/{{curso.tab}}">{{curso.name}}</a></ion-card-subtitle>
      </ion-card-header>
    </ion-card> 
  </div>
</ion-content>
